<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>     
    <style>
        #firstpara{
            color: red; /*color by name*/
        }
        #secondpara{
            color: rgb(0, 255, 0);/*color by rgb value*/
        }
        #thirdpara{
            color: #ff34ff; /*color by hex value*/
            background-color: rgba(157, 250, 114, 0.904);
        }
    </style>   
</head>
<body>
    <h2>This is my first box </h2>
    <p id="firstpara">This is paragraph from first box</p>
    <h3>This is my first box </h3>
    <p id="secondpara">This is paragraph from second box</p>
    <h4>This is my first box </h4>
    <p id="thirdpara">This is paragraph from third box</p>
</body>

</body>
</html>
