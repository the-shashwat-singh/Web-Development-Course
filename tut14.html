<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #firstpara{
            color: green;
            background-color: black;
        }
        /* class selector */
        .bgblue{
            color: yellow;
            background-color: black;
        }
        /* grouping selector */
        footer, span{
            background-color: pink;
        }

    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara">this is a simple paragraph to demonstrate css selectors</p>
    <p id="second para" class="bgblue">this is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this is yet another simple paragraph to demonstrate css selectors</p>
        <span>this is span</span>
    </div>
    <footer>This is footer</footer>

    
</body>
</html>
