<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!-- internal css -->
    <style>
        p{
            color: rgb(0, 255, 213);
            background-color: seagreen !important; 
            /* use !important which means no other command can overwrite your current command */
        }
        </style>
        <!-- external css -->
        <link rel="stylesheet" href="tut13.css">
</head>
<body>
    <h3>This is CSS tutorial</h3>
    <!-- inline CSS - the prioritized one!!! -->
    <!-- <p style="color:red; background-color: yellow;">This tutorial will teach you everthing you need to know about HTML/CSS </p> -->
    <p>This tutorial will teach you everthing you need to know about HTML/CSS </p>
</body>
</html>
